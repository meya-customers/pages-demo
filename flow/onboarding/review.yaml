steps:
  - header:
      buttons:
        - (@ config.button.menu )
        - icon: (@ config.icon.left )
          action:
            flow: flow.onboarding.options
            transfer: true
      milestones:
        - Intro
        - Finances
        - Options
        - text: Review
          current: true
    page:
      - info: |
          # Let's review

          One more step, and this (@ user.house_year) home mortgage is yours. Please verify all details before continuing.

          | Name          | Email           |
          | ------------- | --------------- |
          | (@ user.name) | (@ user.email ) |

          | Mortgage             | Interest rate                         | Payment                                  |
          | -------------------- | ------------------------------------- | ---------------------------------------- |
          | (@ user.option.name) | (@ "%.2f"|format(user.option.rate) )% | $(@ "%.2f"|format(user.option.payment) ) |
      - checkbox: I agree to all terms and conditions
        required: true
      - checkbox: Start auto-withdrawal today
        required: true
    submit:
      text: Sign ✍️

  - component.app.login
  - orb_header:
      menu:
        icon: (@ config.icon.menu )
        menu:
          - icon: (@ config.icon.house )
            text: Home
            button_id: _home
          - icon: (@ config.icon.invoice )
            text: Balance
            button_id: _balance
          - icon: (@ config.icon.exit )
            text: Log out
            button_id: _log_out
          - '---'
          - icon: (@ config.icon.question )
            text: FAQ
          - icon: (@ config.icon.message )
            text: Contact us
          - icon: (@ config.icon.info )
            text: About us
            button_id: _about
  - flow: flow.onboarding.done
    transfer: true
